<h1>List of users</h1>

<ul class="list-group">
    <li class="list-group-item" [class.active]="user === selectedUser" (click)="onSelect(user)"
        *ngFor="let user of users" [routerLink]="[user.id]">{{ user.name }}</li>
</ul>

<div *ngIf="selectedUser" class="mt-4">
    <h2>{{ selectedUser.id }} - {{ selectedUser.name }}</h2>
    <p>
        E-mail: {{ selectedUser.email }}<br>
        Ruolo: {{ selectedUser.ruolo }}
    </p>
</div>
